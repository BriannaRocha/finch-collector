{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Tiny Tot?</h1>
  <img src="{% static 'images/computer.png' %}" alt="Girl using computer with logo"/>
</div>
<h2>Are you sure you want to remove {{tot.name}}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'tot-detail' tot.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Remove {{tot.name}}</button>
</form>

{% endblock %}

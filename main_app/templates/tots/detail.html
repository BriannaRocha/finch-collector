{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/tots/tot-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="cat-container">
  <div class="cat-img">
    <img 
      src="{% static 'images/sk8r-boi-cat.svg' %}" 
      alt="A skater boy cat"
    >
  </div>
  <div class="tot-details">
    <h1>{{ tot.name }}</h1>
    {% if tot.age > 1 %}
      <h2>A {{ tot.age }} year old {{ tot.gender }}</h2>
    {% else %}
      <h2>An infant {{ tot.gender }} .</h2>
    {% endif %}
    <p>{{ tot.description }}</p>
    <div class="cat-actions">
      <a href="{% url 'tot-update' tot.id %}" class='btn warn'>Edit</a>
      <a href="{% url 'tot-delete' tot.id %}" class='btn danger'>Delete</a>
    </div>
  </div>
</section>

{% endblock %}
